<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chez Khadija</title>
</head>
<body>
    <main>
        <div class="container-fluid p-0">
            <!-- Header -->
            <div class="header-container">
                <div class="Header">
                    <div class="Navbar">
                        <button onclick="toggleMenu()" class="menu-button">☰</button>
                        <h1 class="restaurant-name">Chez Khadija</h1>
                    </div>
                </div>

                <div id="DropdownMenu" class="dropdown-menu">
                    <a href="#home" class="dropdown-item">Accueil</a>
                    <a href="#about" class="dropdown-item">Profil</a>
                    <a href="#menu" class="dropdown-item">Panier</a>
                    <a href="#contact" class="dropdown-item">Contact</a>
                </div>
            </div>

            <!-- Menu Title -->
            <div class="menu-title-container">
                <h2 class="menu-title">Menu</h2>
            </div>

            <!-- Menu Items -->
            <div class="container menu-container">
                <div class="row">
                    <!-- Plat 1 -->
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <div class="menu-item">
                            <div class="description">
                                <h3>Thiepp au poulet</h3>
                                <p>(Riz rouge au poulet rôti)</p>
                            </div>
                            <img src="{{ url_for('static', filename='img/Thiepp poulet.jpeg') }}" alt="Thiepp au poulet" class="menu-image" />
                        </div>
                    </div>

                    <!-- Plat 2 -->
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <div class="menu-item">
                            <div class="description">
                                <h3>Yassa poulet</h3>
                                <p>(Poulet mariné au citron et aux oignons)</p>
                            </div>
                            <img src="{{ url_for('static', filename='img/yassa.jpeg') }}" alt="Yassa poulet" class="menu-image" />
                        </div>
                    </div>

                    <!-- Plat 3 -->
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <div class="menu-item">
                            <div class="description">
                                <h3>Thiepp à la viande</h3>
                                <p>(Riz rouge au boeuf)</p>
                            </div>
                            <img src="{{ url_for('static', filename='img/thiepp viande.jpeg') }}" alt="Thiepp à la viande" class="menu-image" />
                        </div>
                    </div>

                    <!-- Plat 4 -->
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <div class="menu-item">
                            <div class="description">
                                <h3>Maffé</h3>
                                <p>(Sauce arachide au boeuf et riz blanc)</p>
                            </div>
                            <img src="{{ url_for('static', filename='img/Maffé Boeuf.jpeg') }}" alt="Maffé" class="menu-image" />
                        </div>
                    </div>

                    <!-- Plat 5 -->
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <div class="menu-item">
                            <div class="description">
                                <h3>Couscous sénégalais</h3>
                                <p>(Semoule de mil aux 7 légumes)</p>
                            </div>
                            <img src="{{ url_for('static', filename='img/thiéré.jpeg') }}" alt="Couscous sénégalais" class="menu-image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function toggleMenu() {
                const menu = document.getElementById("DropdownMenu");
                menu.classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.matches('.menu-button')) {
                    const dropdowns = document.getElementsByClassName("dropdown-menu");
                    for (let dropdown of dropdowns) {
                        if (dropdown.classList.contains('show')) {
                            dropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </main>
</body>
</html>
